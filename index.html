<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- include my bootstrap companion style sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>NY Times Article Search</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 id="nytTitle">New York Times Search</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="search-form-outsidebox">
            <header><h3>Search Parameters</h3></header>
            <hr />
            <form>
              <div class="form-group">
                <label for="search-term">Search Term:</label>
                <input type="search" class="form-control" id="search-term" />
              </div>
              <div class="form-group">
                <label for="recordsToRetrieve">Number of Records to Retrieve: </label>
                <select class="form-control" id="recordsToRetrieve">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input
                  type="start-year-search"
                  class="form-control"
                  id="start-year"
                />
              </div>
              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input
                  type="end-year-search"
                  class="form-control"
                  id="end-year"
                />
              </div>
              <button type="button" class="btn btn-lg btn-primary" id="search-button">
                Search
              </button>
              <button type="reset" class="btn btn-lg btn-success" id="clear-results-button">
                Clear Results
              </button>
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div class="row" id="top-articles-box">
        <div class="col-12">
          <h3>Top Articles</h3>
          <hr />
          <div id="article-Placement">
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          Made with lots and lots of ðŸ–¤
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- my javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
